---
title: Devlog
---
<div class="container latest-post">
  <h1 class="text-center">Latest Devlogs</h1>

  <ul>
    {% for post in site.posts %}
      <li class="latest-post-center">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.date | date_to_string }} </p>
        <p><a href="{{ post.url }}">{{ post.excerpt }}</a></p>
      </li>
      <br>
    {% endfor %}
  </ul>
</div>
